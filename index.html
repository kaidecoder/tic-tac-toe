<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./scripts.css">
    <script src="./gameBoard.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="game-info">Welcome to Tic-Tac-Toe</div>
        <div class="game-board">
            <div class="box one"><span>1</span></div>
            <div class="box two"><span>2</span></div>
            <div class="box three"><span>3</span></div>
            <div class="box four"><span>4</span></div>
            <div class="box five"><span>5</span></div>
            <div class="box six"><span>6</span></div>
            <div class="box seven"><span>7</span></div>
            <div class="box eight"><span>8</span></div>
            <div class="box nine"><span>9</span></div>
        </div>
    </div>
</body>
</html>
